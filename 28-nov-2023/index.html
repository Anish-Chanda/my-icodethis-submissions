<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body class="bg-[#F4F6FA] flex justify-center items-center  min-h-screen">
  <div class="w-1/2 ">
    <!-- Cookie box -->
    <div class="bg-[#32363E] rounded-3xl drop-shadow-lg p-5 w-3/5 flex mb-10 min-w-min">
      <img src="https://www.svgrepo.com/show/30963/cookie.svg" class="w-1/4 h-2/3 mr-3 min-w-[75px]" />
      <div>
        <p class="text-white">
          We use cookies to ensure that give ou the best experiance on out
          website. <br />
          read our Privacy Statement
        </p>
        <div class="pt-5 flex">
          <button class="py-2 px-4 bg-[#20232D] rounded text-white mr-4 hover:text-rose-700">I disagree</button>
          <button class="py-2 px-4 bg-[#20232D] rounded text-white hover:text-green-500">I Agree</button>
        </div>
      </div>
    </div>

    <!-- Newsletter box -->
    <div class="bg-white drop-shadow-lg rounded-3xl p-5 flex min-w-min min-h-64">
      <img src="https://i.imgur.com/5vK6gdQ.png" class="w-1/4 min-w-[100px]"/>
      <div>
        <h3 class="font-bold py-2">Join Our Newsletter</h3>
        <p class="text-slate-800">Get the latest articles freebies, jobs and special offers delivered directly to your inbox</p>
        <div class="w-full flex my-3">
          <input type="text" class="flex-grow border-black border-2 rounded-lg h-fit focus:outline-none p-2" placeholder="Email Address"/>
          <button class="bg-[#20232D] p-2 rounded text-white w-1/3 ml-2 hover:text-green-500">Subscribe</button>
        </div>        
        <div class="flex place-content-center">
          <input type="checkbox" class="border-2 focus:outline-none mr-4 accent-green-500"/>
          <p class="text-xs text-center">Yes, I would like to recieve communications by email</p>
        </div>
      </div>
    </div>
</body>
</div>
